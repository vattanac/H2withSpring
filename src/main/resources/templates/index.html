<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h4>List of Book</h4>
  <table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Thumbnail</th>
    </tr>
    <tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{author}"></td>
        <td th:text="*{publisher}"></td>
        <td th:text="*{thumbnail}"></td>
    </tr>
</table>
</body>
</html>
